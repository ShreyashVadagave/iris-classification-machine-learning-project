<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris Classification Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .result {
      text-align: center;
      margin: 20px 0;
    }

    .iris-image {
      display: block;
      max-width: 300px;
      height: auto;
      margin: 20px auto;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .facts {
      background-color: #e8f5e9;
      padding: 15px;
      border-left: 5px solid #4CAF50;
      margin: 20px 0;
    }

    .back-button {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predicted Iris Species</h1>
    <div class="result">
      <h2>{{ species }}</h2>
      <img src="{{ image }}" alt="{{ species }}" class="iris-image">
      <div class="facts">
        <h3>Interesting Facts:</h3>
        <p>{{ facts }}</p>
      </div>
    </div>
    <a href="/" class="back-button">Try Again</a>
  </div>
</body>
</html>
